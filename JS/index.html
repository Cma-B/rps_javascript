<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/9f6fe96faf.js"  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/index.css"/>
    <link rel="stylesheet" href="/style/modal.css"/>
    <title>rock Paper Scissors</title>
</head>
<body>
<div class="container">
 <header class="header">
    <h1>Rock Paper Scissors</h1> 
    <button id="restart" class="restart-btn">Restart Game</button>
    <div id="score" class="score">
        <p>Player: 0</p>
        <p>Computer: 0</p>
    </div>
 </header>
 <h2>Make your selection</h2>
 <div class="choices">
     <i id="rock" class="choice fa fa-hand-rock-o fa-10x"></i>
     <i id="paper" class="choice fa fa-hand-paper-o fa-10x"></i>
     <i id="scissors" class="choice fa fa-hand-scissors-o fa-10x"></i>
 </div>
</div>
<!-- Modal -->
<div class="modal">
    <div id="result" class="modal-content"></div>
</div>
  <script src="/JS/index.js"></script>  
</body>
</html>
